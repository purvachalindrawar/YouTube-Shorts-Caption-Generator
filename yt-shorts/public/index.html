<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Shorts Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎬 YouTube Shorts Generator</h1>
    <input type="text" id="url" placeholder="Enter YouTube URL">
    <input type="text" id="start" placeholder="Start Time (hh:mm:ss)">
    <input type="text" id="end" placeholder="End Time (hh:mm:ss)">
    <button onclick="processVideo()">🚀 Process Video</button>

    <p id="status">Status: Waiting for input...</p>
    <textarea id="transcript" readonly placeholder="Transcript will appear here..."></textarea>
    <video id="result" controls></video>
    <a id="downloadBtn" style="display:none;" download="captioned_video.mp4">📥 Download Captioned Video</a>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
